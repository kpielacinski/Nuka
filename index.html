<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Złap Nukę</title>
</head>

<body>
    <div class="screen">
        <h1>Złap Nuke!</h1>
        <button class="btn" id="start-btn">
            Zagraj
        </button>
    </div>
    <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Czas: 00:00</h3>
        <h3 id="score" class="score">Wynik: 0</h3>
    </div>
    <div class="screen game-end" id="game-end">
        <h1>Przegrałeś!</h1>
        <h3>Twój wynik</h3>
        <h3 class="time-end" id="time-end">Czas: 00:00</h3>
        <h3 class="score-end" id="score-end">Wynik: 0</h3>
        <button class="btn" id="play-again-btn">Zagraj jeszcze raz</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
